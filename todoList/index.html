<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>
<body>

  <div class="container">

    <header class="text-center text-light my-4">   <!-- center, light color margin y = 4 spaces from the top  -->
      <h1 class="mb-4"> Todo List</h1>   <!-- margin bottom 4 -->
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />  
        <!-- Class name for styling , margin auto, type text name search  -->
      </form>
    </header>
    <!-- List of our Todo Items. list-group is a class in bootstrap, todos is our persoal class, list-group-item-bootstrap class, display flex, justify are
    flex box alignment classes to lay it out better-->
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Create more projects</span>
        <i class="far fa-trash-alt delete"></i> <!-- Font Awesome-->
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Practice programming</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play basketball</span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>
    
    <!-- Form section add class for styling-->
    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" placeholder="add new" />
    </form>

    <!--
    <div class="wrapper">
        <button class="button">Submit</button>
    </div>
-->
  </div>
  

  <script src="app.js"></script>
</body>
</html>
