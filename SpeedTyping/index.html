<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1> Typing Racer </h1>

    </header>    
<div class="container text-center">

    <!-- Word & Input  -->
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="lead">Type the given word within 
                <span class="text-success" id="seconds"> 5
            </span>seconds:</p>
            <h2 class="display-2 mb-5" id="current-word"> Hello</h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start racing already"
            id="word-input" autofocus> 
            <!-- -->
            <select class="mdb-elect md-form mt-2" id="list" onchange="init()" >
                <option value="5">easy</option>
                <option value="3">medium</option>
                <option value="2">hard</option>
            </select>
        <!-- -->

            <!---
            <div class="dropdown mt-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Level
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button" id="Easy">Easy</button>
                  <button class="dropdown-item" type="button" id="Medium">Medium</button>
                  <button class="dropdown-item" type="button" id="Hard">Hard</button>
                </div>
              </div>
            -->
            <h4 class="mt-3" id="message"></h4>
            

        <!-- Time & Score Columns---->
            <div class="row mt-5">
                <div class="col-md-6"> 
                    <h3> Time Left: 
                        <span id="time">0 </span>
                    </h3>
                </div>
                <div class="col-md-6">
                    <h3>Score: 
                        <span id="score">0</span>
                    </h3>
                    </div>
                </div>
            
            <!-- Instructions  -->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5> Instructions</h5>
                        <p> Type each word in the given amount of seconds</p>
                
                </div>
            </div>

            </div> 

        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
